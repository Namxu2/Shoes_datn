<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                'header',
                                                'sidebar',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới đơn hàng</title>
    <th:block id="css-resources">
        <link rel="stylesheet" th:href="@{/adminlte/pagination/simplePagination.css}">
        <link rel="stylesheet" th:href="@{/adminlte/css/order.css}">
    </th:block>
</head>
<body>
<section role="main" class="content-body" id="main-content">
    <header class="page-header">
        <div class="right-wrapper text-right">
            <ol class="breadcrumbs">
                <li>
                    <a href="index.html">
                        <i class="bx bx-home-alt"></i>
                    </a>
                </li>
                <li><a href="/admin/orders"><span>Danh sách đơn hàng</span></a></li>
                <li><span>Tạo đơn hàng</span></li>
            </ol>
            <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fas fa-chevron-left"></i></a>
        </div>
    </header>
    <form action="" id="formPost">
        <section class="card">
            <header class="card-header">
                <div class="card-actions">
                    <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                    <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
                </div>
                <h2 class="card-title">Tạo đơn hàng</h2>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <a href="/admin/orders" class="btn btn-primary"><i class="fas fa-chevron-left"></i> Trở về</a>
                            <button type="button" id="addToTable" class="btn btn-primary btn-create-order">Tạo đơn hàng
                                <i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6 col-md-8">
                        <div class="card card-outline">
                            <div class="card-body pad">
                                <h3>Chi tiết đơn hàng</h3>
                                <div class="row col-sm-12">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="product">Sản phẩm</label>
                                            <select name="product" class="form-control thuy-search-select" id="product">
                                                <th:block th:each="product : ${products}">
                                                    <option th:value="${product.id}" th:text="${product.name}"></option>
                                                </th:block>
                                            </select>
                                            <span class="invalid-feedback" id="invalid-feedback-product">Sản phẩm đã hết size</span>
                                        </div>
                                            <div class="col-sm-4">
                                                <label for="size">Kích cỡ</label>
                                                <select class="form-control" id="size">
                                                    <option value="">Chọn kích cỡ</option>
                                                    <th:block th:each="size : ${sizeVn}">
                                                        <option th:value="${size}" th:text="${size}"></option>
                                                    </th:block>
                                                </select>
                                            </div>

                                            <!-- Color Selection -->
                                            <div class="col-sm-4">
                                                <label for="color">Màu sắc</label>
                                                <select class="form-control" id="color">
                                                    <option value="">Chọn màu sắc</option>
                                                    <th:block th:each="color : ${colorVn}">
                                                        <option th:value="${color}" th:text="${color}"></option>
                                                    </th:block>
                                                </select>
                                                <span class="invalid-feedback" id="invalid-feedback-color">Màu sắc trống</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="promotion">Khuyến mãi</label>
                                            <select class="form-control" id="promotion">
                                                <option value="">Chọn khuyến mãi</option>
                                                <th:block th:each="promotion : ${promotions}">
                                                    <option th:value="${promotion.couponCode}">
                                                        <span th:text="${promotion.couponCode}"></span> -
                                                        <th:block th:if="${promotion.discountType} == 1">
                                                            <span th:text="${promotion.discountValue}"></span> %
                                                        </th:block>
                                                        <th:block th:if="${promotion.discountType} == 2">
                                                            <span class="text-price" th:text="${promotion.discountValue}"></span> đ
                                                        </th:block>
                                                    </option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="info-price-div">
                                            <div class="display-info-price">
                                                <span>Giá tiền</span>
                                                <span class="text-price badge badge-primary" id="product-price">0</span>
                                            </div>
                                            <div class="display-info-price">
                                                <span>Khuyến mãi</span>
                                                <span class="text-price badge badge-warning" id="promotion-price">0</span>
                                            </div>
                                            <div class="display-info-price">
                                                <span>Thành tiền</span>
                                                <span class="text-price badge badge-success" id="total-price">0</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <div class="card card-outline">
                            <div class="card-body pad">
                                <h3>Thông tin người nhận</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Họ tên *"
                                                       id="receiver-name" required>
                                                <span class="invalid-feedback" id="invalid-feedback-name">Họ tên trống</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Số điện thoại *"
                                                       id="receiver-phone" required>
                                                <span class="invalid-feedback" id="invalid-feedback-phone">Số điện thoại trống</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <textarea id="receiver-address" rows="5" placeholder="Địa chỉ *" required></textarea>
                                            <span class="invalid-feedback" id="invalid-feedback-address">Địa chỉ trống</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <textarea rows="5" placeholder="Ghi chú" id="receiver-note"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

</section>

<th:block id="js-resources">
    <script type="text/javascript" th:src="@{/adminlte/js/list.min.js}"></script>
    <script type="text/javascript" th:src="@{/adminlte/js/modal_image.js}"></script>
    <script th:inline="javascript">
    var products = /*[[${products}]]*/ [];
    var promotions = /*[[${promotions}]]*/ [];
        let productPrice = 0;
        let promotionPrice = 0;
        let totalPrice = 0;

        $(function () {
            $('#product').val(products[0].id);
            eventChangeProduct();
        });

        $('#product').change(function () {
            eventChangeProduct();
        });

        function eventChangeProduct() {
            let idProduct = $('#product').val();
            let sizes = [];
            for (let product of products) {
                if (product.id === idProduct) {
                    sizes = product.availableSizes;
                    productPrice = product.price;
                    totalPrice = product.price;
                    break;
                }
            }

            $('#size').empty();
            for (let size of sizes) {
                $("#size").append(new Option(size, size));
            }

            calculatePrice();
        }

        $('#promotion').change(function () {
            applyPromotion();
        });

        function applyPromotion() {
            let promotionCode = $('#promotion').val();
            promotionPrice = 0;

            for (let promotion of promotions) {
                if (promotion.couponCode === promotionCode) {
                    if (promotion.discountType === 1) {
                        promotionPrice = productPrice * (promotion.discountValue / 100);
                    } else if (promotion.discountType === 2) {
                        promotionPrice = promotion.discountValue;
                    }
                    break;
                }
            }

            calculatePrice();
        }

        function calculatePrice() {
            totalPrice = productPrice - promotionPrice;
            $('#product-price').text(productPrice);
            $('#promotion-price').text(promotionPrice);
            $('#total-price').text(totalPrice);
        }

 
        function isValidPhone(phone) {
            var phonePattern = /^[0-9]{10}$/; 
            return phonePattern.test(phone);
        }

        $('.btn-create-order').click(function (e) {
            e.preventDefault();

            let isValid = true;

            let receiverName = $('#receiver-name').val();
            let receiverPhone = $('#receiver-phone').val();
            let receiverAddress = $('#receiver-address').val();
            let receiverNote = $('#receiver-note').val();
            let size = $('#size').val();
            let color = $('#color').val();

            // Reset validation feedback
            $('.invalid-feedback').hide();

            // Validate product selection
            if (size == null || size === '') {
                $('#invalid-feedback-product').show();
                isValid = false;
            }

            // Validate color selection
            if (color == null || color === '') {
                $('#invalid-feedback-color').show();
                isValid = false;
            }

            // Validate name
            if (!receiverName) {
                $('#invalid-feedback-name').show();
                isValid = false;
            }

            // Validate phone
            if (!receiverPhone) {
                $('#invalid-feedback-phone').show();
                isValid = false;
            } else if (!isValidPhone(receiverPhone)) {
                $('#invalid-feedback-phone').text('Số điện thoại không hợp lệ').show();
                isValid = false;
            }

          
            if (!receiverAddress) {
                $('#invalid-feedback-address').show();
                isValid = false;
            }

            if (isValid) {
                // Create the order object
                let order = {
                    product: $('#product').val(),
                    size: size,
                    color: color,
                    promotion: $('#promotion').val(),
                    receiver: {
                        name: receiverName,
                        phone: receiverPhone,
                        address: receiverAddress,
                        note: receiverNote
                    }
                };

                // Send AJAX request
                $.ajax({
                    type: "POST",
                    url: "/admin/orders",
                    contentType: "application/json",
                    data: JSON.stringify(order),
                    success: function (response) {
                        toastr.success('Đơn hàng đã được tạo thành công');
                        // Reset the form
                        $('#formPost')[0].reset();
                        $('#product').val(products[0].id).change(); 
                    },
                    error: function (xhr) {
                        let message = "Đã xảy ra lỗi. Vui lòng thử lại.";
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            message = xhr.responseJSON.message;
                        }
                        toastr.warning(message);
                    }
                });
            }
        });
    </script>
</th:block>

</body>
</html>
